<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>

    <script>
        for (i=0; i <= 100; i++) {
            if(i%2==0) {
                console.log(`I am Even Number ${i}`);
                show.innerHTML += `<p style="color: blue;">I am Even Number ${i}</p>`
            } else{
                console.log(`I am Odd Number ${i}`);
                show.innerHTML += `<p style="color: brown">I am Odd Number ${i}</p>`
            }
        }
    </script>
</body>
</html>
