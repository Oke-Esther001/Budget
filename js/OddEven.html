<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">OddEven</h1>
    <input type="text" placeholder="Enter" id="inputValue">
    <button onclick="check()">check</button>
    <div id="result"></div>

    <script>
        function check() {
            var number = document.getElementById("inputValue").value;

            
            if(number == 1,3,5,7,9) {
                result.innerHTML = "Odd"
            }else if(number == 2,4,6,8,10) {
                result.innerHTML = "Even"
            }       
            }
    </script>
</body>
</html>
